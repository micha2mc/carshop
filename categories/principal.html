        <div class="row">

            <div class="col-lg-9">

                <!---Paginacion-->
                <div div="row">
                    <ul class="pagination pagination-lg justify-content-end" id="pagination">

                </div>
            </div>
            <!-------------Cartito----------------------------->
            <div class="col-lg-3">
                <h1 class="h2 pb-4">
                    <a class="nav-icon position-relative text-decoration-none" href="#">

    <template id="template-card">

        <tr>

                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td><span></span>€</td>
            <td><i class="bi bi-trash3-fill" title="Eliminar de la cesta"></i></td>
        </tr>

    </template>

    <template id="template-footer">
        <tr>
            <td>Total:</td>
            <td><span></span>€</td>
            <td colspan="2" style="white-space: nowrap" !important;><a class="btn btn-primary" href="#"
