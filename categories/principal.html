<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Shop - Sedan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("/master.html");
        });
    </script>

</head>

<body>
    <div id="includedContent"></div>
    <div id="includedTemplate"></div>
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand text-success logo h1 align-self-center" href="/index.html">
                Car Shop
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
                id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                Categorias
                            </a>
                            <ul class="dropdown-menu" id="categories">
                                <div class="col" id="item-categoria">

                                    <!--Categorias-->
                                </div>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#categoriaModal"
                                        href="#">Añadir Categoria</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="categoriaModalLabel">Añadir Nueva Categoria</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formularioCategoria">
                                <div class="col mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="Enter Categorie">
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </nav>
    <!-- Start Content -->
    <div class="container py-5">
        <div class="row">

            <div class="col-lg-9">
                <div class="col-md-6" id="informacion-user">
                    <ul class="list-inline shop-top-menu pb-3 pt-1">
                        <p></p>
                    </ul>
                </div>

                <div class="row" id="cards"><!--productos de la página principal--></div>
                
                <div class="col-12 mb-2 col-md-4">
                    <div class="card mb-4 product-wap rounded-0">
                        <div class="card-body">
                            <div class="row pb-1">
                                <div class="col d-grid">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#productModal">
                                        <i class="bi bi-plus-circle"></i> Añadir Producto
                                    </button>
                                </div>
                                <div class="col d-grid">
                                    <button type="button" class="btn btn-primary" id="reset-categoria">
                                         Reset Categorias
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="productModalLabel">Añadir Nuevo Producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formulario" enctype="multipart/form-data">
                                    <div class="col mb-3">
                                        <input type="text" class="form-control" id="cod" placeholder="Enter Cod">
                                    </div>
                                    <div class="col mb-3">
                                        <input type="text" class="form-control" id="categoriesForm"
                                            placeholder="Enter Categorie">
                                    </div>
                                    <div class="col mb-3">
                                        <input type="number" class="form-control" id="stock" placeholder="Enter Stock">
                                    </div>

                                    <div class="col mb-3">
                                        <input type="number" class="form-control" id="price" placeholder="Enter Price">
                                    </div>
                                    <textarea type="text" class="form-control" id="description"
                                        placeholder="Enter description"></textarea>

                                    <div class="col-sm-6">
                                        <input type="file" id="upload" />
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <!---Paginacion-->
                <div div="row">
                    <ul class="pagination pagination-lg justify-content-end" id="pagination">


                    </ul>
                </div>
            </div>
            <!-------------Cartito----------------------------->
            <div class="col-lg-3">
                <h1 class="h2 pb-4">
                    <a class="nav-icon position-relative text-decoration-none" href="#">
                        <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                    </a>
                    Carrito
                </h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Cant.</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="items"><!--items del carrito--></tbody>
                </table>
                <table class="table table-borderless">
                    <thead>
                    </thead>
                    <tbody id="footer">

                    </tbody>
                </table>

            </div>
        </div>

    </div>

    <template id="template-pagination">
        <li class="page-item">
            <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" href="#"></a>
        </li>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card mb-4 product-wap rounded-0">
                <div class="card rounded-0">
                    <img class="card-img rounded-0 img-fluid" src="">
                </div>
                <div class="card-body">
                    <p class="text-left mb-0"></p>
                    <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                        <li>Description: <p></p>
                        </li>
                    </ul>
                    <p class="text-left mb-0">Precio:<span></span>€</p>
                    <p class="text-left mb-0">Unidades Stock: <span></span></p>
                    <div class="row pb-3">
                        <div class="col d-grid">
                            <button class="btn btn-success btn-lg">Agregar a la cesta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-carrito">
        <tr>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td><span></span>€</td>
            <td><i class="bi bi-trash3-fill" title="Eliminar de la cesta"></i></td>
        </tr>

    </template>

    <template id="template-footer">
        <tr>
            <td>Total:</td>
            <td><span></span>€</td>
            <td colspan="2" style="white-space: nowrap" !important;><a class="btn btn-primary" href="#"
                    role="button">Realizar Pedido</a></td>
        </tr>
    </template>

    <template id="template-item-categoria">
        <li><a class="dropdown-item" href="#">Sedan</a></li>
    </template>

    <script src="/index.js"></script>
</body>

</html>
